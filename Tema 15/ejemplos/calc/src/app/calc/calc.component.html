<div class="container">
  <div class="header">
    <h2>Componente Calculadora</h2>
  </div>

  <div class="grid">
    <div class="row">
      <div class="col-6">
        <div class="operation">
          <div class="row">
            <div class="col-12">
              <input type="number" [(ngModel)]="number1" name="" placeholder="number" />
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <input type="number" [(ngModel)]="number2" name="" placeholder="number" />
            </div>
          </div>
          <div>
            <div class="col-12">
              <button class="button" (click)="suma()">Suma</button>
            </div>
          </div>
          <div>
            <div class="col-12">
                <button class="button" (click)="restar()">Resta</button>
              </div>
          </div>
          <div>
            <div class="col-12">
                <button class="button" (click)="dividir()">Dividir</button>
              </div>
          </div>
          <div>
            <div class="col-12">
                <button class="button" (click)="multiplicar()">Multiplicar</button>
              </div>
          </div>
          <div>
            <div class="col-12">
                <button class="button" (click)="potencia()">Potencia</button>
              </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="result">
          <span>
            resultado : {{resultado}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
