<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Previo al examen (para repasar)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(function(){
        // Ajax - Promesas
        // Indicamos la url donde se encuentra el archivo json
        var url = "carteras.json";

        // Creamos la promesa
        fetch(url)
        .then(result => result.json())
        .then(function(obj){
            let tabla = document.getElementById('tablaCarteras');
            let disenioTabla = "";
            disenioTabla += `<tr><th>ID</th><th>Nombre</th><th>Costes</th></tr>`;
            for(var o of obj){
                disenioTabla += `<tr><td>${o.id}</td><td>${o.nombre}</td><td></td></tr>`;
                for (var propiedad in o.costes){
                    disenioTabla += `<tr><td></td><td>${propiedad}</td><td>${propiedad}</td></tr>`;
                    
                }
            }
            tabla.innerHTML = disenioTabla;
        })
    });
        


    </script>
</head>
<body>
    <h1 align="center">Datos de las carteras</h1>
    <table id="tablaCarteras" border="1"></table>
</body>
</html>
