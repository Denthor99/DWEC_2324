<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.push() multidimensional 1</title>
    <script>
      var x = [];
      var cont = 0;
      for (i = 0; i <= 3; i++) {
        x.push([]);
        for (j = 0; j <= 4; j++) {
          x[i].push(cont++);
        }
        alert(x[i]);
      }
    </script>
  </head>
  <body></body>
</html>
