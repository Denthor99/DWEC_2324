<!DOCTYPE html>
<html>
<body>
<p>Haz click para recorrer las propiedades del objeto.</p>
<button onclick="myFunction()">Click</button>
<p id="demo"></p>
<script>
    // Se usa para propiedades de objetos
function myFunction() {
  var persona = {nombre:"Daniel", apellido:"Alfonso", edad:24};  
  var text = "";
  var x;
  for (x in persona) {
    text += persona[x] + " ";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
