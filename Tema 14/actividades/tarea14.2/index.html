<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBDD MongoDB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function peticionAjax(){
            // Manejamos el evento por defecto
            //event.preventDefault();

            // Realizamos la petición ajax con un método POST
           




            let url = "/datos";
            fetch(url)
            .then(res => res.json())
            .then(obj => {
                obj.forEach(persona => {
                    $("#datosMongoDB").append(`<tr><td>${persona.nombre}</td><td>${persona.apellidos}</td></tr>`);
                });
            })
        }
        $(function(){
            peticionAjax();
        });
    </script>
</head>
<body>
    <h1>Formulario de nuevos usuarios</h1>
    <form action="" method="POST">
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" id="nombre" required><br>
        <label for="apellidos">Apellidos</label><br>
        <input type="text" name="apellidos" id="apellidos" required><br>
        <button type="submit">Enviar datos</button>
    </form>
    
    <table id="datosMongoDB" border="1"></table>
</body>
</html>
